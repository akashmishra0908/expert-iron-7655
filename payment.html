<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
      <img id="logo" src="./img.png/Global Bazaar (1).png"alt="logo">
      <label for="img"><h1>Payment Gateway</h1></label><br>
      <h2>Total items:</h2>
			<h3>Your Payable Amount:</h3><br>
      <h4>Discount coupon</h4><br>
      <input id="coupon" type="text" placeholder="Enter Your Discount Coupon code"><br><br>
      <h5>Don't want to purchase?</h5>
      <button id="back" > Go Back</button>
			
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="./favicon/card1.png" width="100">
				<img src="./favicon/card2.png" width="50">
				<br><br>

        Name on the card
			<input type="text" name="" placeholder="Enter Your Name" required>
      Card Number
			<input type="text" name="" placeholder="Enter card number"required>
				
				Exp. month
				<input type="text" name="" placeholder="Enter Month" required>
				<div id="zip">
					<label>
						Exp. year
						<select>
							<option>Choose Year..</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
							<option>2026</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="123" required>
					</label>
				</div>
        <input type="submit" name="" value="Proceed to Checkout">
			</form>
			
		</div>
	</div>
</header>
</body>
</html>
