<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Payment</title>
	<link rel="stylesheet" type="text/css" href="payment.css" />
</head>

<body>
	<header>
		<div class="container">
			<div class="left">
				<img id="logo" src="./favicon/logo.png" alt="logo" />
				<label for="img">
					<h1>Payment Gateway</h1>
				</label><br />
				<h2 id="totalitem"></h2>
				<h3>Your Payable Amount:</h3>
				<h3 id="Tprice"></h3>
				<br />
				<h4>Discount coupon</h4>
				<br />
				<input id="coupon" type="text" placeholder="Enter Your Discount Coupon code" /><br /><br />
				<h5>Don't want to purchase?</h5><br>
				<button id="back">Go Back</button>
			</div>
			<div class="right">
				<h3>PAYMENT</h3>
				<form>
					Accepted Card <br />
					<img src="./favicon/card1.png" width="100" />
					<img src="./favicon/card2.png" width="50" />
					<br /><br />

					Name on the card
					<input type="text" name="" placeholder="Enter Your Name" required />
					Card Number
					<input type="text" name="" placeholder="Enter card number" required />

					Exp. month
					<input type="text" name="" placeholder="Enter Month" required />
					<div id="zip">
						<label>
							Exp. year
							<select>
								<option>Choose Year..</option>
								<option>2023</option>
								<option>2024</option>
								<option>2025</option>
								<option>2026</option>
							</select>
						</label>
						<label>
							CVV
							<input type="number" name="" placeholder="123" required />
						</label>
					</div>

					<div class="cont">
						<!-- <button type="submit" class="btn" onclick="openPopup()">Submit</button> -->
						<input type="submit" class="btn" value="Proceed to Checkout" />

						<div class="popup" id="popup">
							<img src="./favicon/404-tick.png" alt="tick" />
							<h2>Thank You!</h2>
							<p>Your payment has been successfully completed. Thanks!</p><br>
							<p>Your order has been placed.</p>
							<button type="button" onclick="closePopup()">OK</button>
						</div>
					</div>

					<!-- <input type="submit" name="" value="Proceed to Checkout"> -->
				</form>
			</div>
		</div>
	</header>

	<script>
 let price = localStorage.getItem("price")
 let cartLegth = localStorage.getItem("cart-length")
 let Tprice = document.getElementById("Tprice")
 console.log(price,cartLegth)
 let item =document.getElementById("totalitem")
 item.innerHTML = `Total items: ${cartLegth}`
 Tprice.innerHTML = `&#8377 ${price}`

 


const form = document.querySelector("form");
form.addEventListener('submit', formSubmit);

const backButton = document.getElementById("back");
backButton.addEventListener('click',returnToCart);

function returnToCart(){
	window.location.assign("./cart.html");
}

function formSubmit(event){
	console.log("working");
	event.preventDefault();
	openPopup();
}

		let popup = document.getElementById("popup");

		function openPopup() {
			popup.classList.add("open-popup");
		}

		function closePopup() {
			popup.classList.remove("open-popup");
			window.location.assign("./home.html");
			localStorage.removeItem("cart")
		}

	</script>
</body>

</html>
