<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="main-signup">
        <div>
            <h2 style="text-align:center;font-size:30px;">Welcome to Global Bazar !</h2>
            <img src="./img.png/WhatsApp Image 2023-02-21 at 8.23.02 PM.jpeg" alt="">
        </div>
        <div>
            <h2 style="text-align:center;">
                Welcome, Please Enter Your Details Here.
            </h2>
            <form id="signIn">
                <input type="text" placeholder="Enter your name" id="name" required><br><br>
                <input type="email" placeholder="Enter your mail" id="mail" required><br><br>
                <input type="password" placeholder="Enter your password" id="password" required><br><br>
                <input type="text" placeholder=" Re-enter your password" id="Repassword" required><br><br>
                <button id="sign">Sign Up</button><br>
                <br>
                <p id="already">Already have account</p>
            </form>
            <form id="logIn">
                <br><br>
                <h1 style="text-align: center;">Log in Here....</h1>
                <input type="email" placeholder="enter your mail" id="enteredmail" required><br><br>
                <input type="password" placeholder="enter your password" id="enteredpassword" required><br><br>
                <button id="log">Log In</button>
            </form>
        </div>
    </div>
</body>
<script src="./signup.js"></script>

</html>
