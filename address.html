            <input type="checkbox" id="mailme" name="mailme">
            <label for="mailme">Email me with news and offers</label>


            <div id="address">

                <h3>Shipping address</h3>

                <label for="country">Country/region : </label>
                <select name="country" id="country">

                    <option value="India">India</option>
                    <option value="Russia">Russia</option>
                    <option value="United States of America">United States of Amrica</option>
                    <option value="Australia">Australia</option>
                    <option value="Japan">Japan</option>

                    <option value="Denmark">Denmark</option>
                    <option value="Egypt">Egypt</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Jordon">Jordon</option>
                    <option value="Kenya">Kenya</option>
                </select>
                <br><br>
                <input id="firstname" type="text" placeholder="First name" required>
                <input id="lastname" type="text" placeholder="Last name" required><br><br>

                <input id="add" type="text" placeholder="Address" required><br><br>

                <input id="apartment" type="text" placeholder="Apartment, suite etc." required><br><br>
                <input id="city" type="text" placeholder="City" required>
                <select name="state" id="state">
                    <option value="Andman and Nicobar">Andman and Nicobar</option>
                    <option value="Andhra pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="chhattisgarh">chhattisgarh</option>
                    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujrat">Gujrat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharhand">Jharkhand</option>
                    <option value="Karnatka">Karnataka</option>
                    <option value="Kerla">Kerla</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Lakshadeep">Lakshdeep</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajsthan">Rajsthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttrakhand">Uttrakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                <input id="pincode" type="text" placeholder="PIN code" required><br><br>
                <input id="phone" type="number" placeholder="Phone" required><br><br>

                <input type="checkbox" id="save" name="save">
                <label for="save">Save this information for next time</label><br>
                <input type="checkbox" id="textme" name="textme">
                <label for="textme">Text me wtih news and offers</label>
                
                <p><a href="./cart.html"> Return to Cart</a></p>
                
                <div class="container">
                    <input type="submit" class="btn" value="Continue to shipping">

                    <!-- <button id="submit" type="submit" class="btn"  >Continue to shipping</button> -->


                    <div class="popup" id="popup">
                        <img src="./favicon/404-tick.png" alt="tick">
                        <h2>Thank You!</h2>
                        <p>Your details has been successfully submitted. Thanks!</p>
                        <button type="button" onclick="closePopup()">Continue to payment</button>
                    </div>
                </div>
                <!-- <input id="submit" type="Submit" value="Continue to shipping"> -->
                <br><br>
                <hr>

        </form>




    </div>

    <a href="">Refund policy &nbsp; </a>

    <div id="section2">

    <script>


const form = document.querySelector("form");
form.addEventListener('submit', formSubmit);

        function formSubmit(event) {

            console.log("working");
            event.preventDefault();
            openPopup();
            // window.location.reload();

        }
   



        let popup = document.getElementById("popup");

        function openPopup() {
            popup.classList.add("open-popup")
        }

        function closePopup() {
            popup.classList.remove("open-popup")
            // window.location.href("./payment.html")
            window.location.assign("./payment.html");
        }

    </script>



</body>
